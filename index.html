<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/fonts.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
<div class="date">
        <div class="container__input">
            <p class="errCol">DAY</p>
            <input class="day__input" type="text" placeholder="DD">
            <span class="error"></span>
        </div>

        <div class="container__input">
            <p class="errCol">MONTHS</p>
            <input class="month__input" type="text" placeholder="MM">
            <span class="error"></span>
        </div>

        <div class="container__input">
            <p class="errCol">YEARS</p>
            <input class="year__input" type="text" placeholder="YYYY">
            <span class="error"></span>
        </div>

    </div>
    <div class="btnDiv">
        <hr>
        <img src="./img/icon-arrow.svg" alt="" width="44" height="44">
        <hr class="hrNone">
    </div>
    <p class="text__stayle"><span class="yearNum ">--</span> years</p>
    <p class="text__stayle"><span class="monthNum ">--</span> months</p>
    <p class="text__stayle"><span class="dayNum ">--</span> days</p>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
